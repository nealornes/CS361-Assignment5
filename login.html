<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitness App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid" style="background-color: #9a7bff">
        <div class="row">
            <p class="fs-1 text-center">Fitness App</p>
        </div>            
    </div>
    <div class="container bg-light">
        <div class="row">
            <div class="col">
                <p class="fs-2 text-center">What user are you?</p>
            </div>
        </div>
        <div class="row">
            <div class="col-2 offset-2">
                <figure class="figure">
                    <img src="generic-profile-picture.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                    <figcaption class="figure-caption"><button type="button" class="btn btn-primary btn-sm" style="background-color: #9a7bff">Independent</button></figcaption>
                </figure>
            </div>
            <div class="col-2 offset-4">
                <figure class="figure">
                    <img src="generic-profile-picture.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                    <figcaption class="figure-caption text-end"><button type="button" class="btn btn-primary btn-sm" style="background-color: #9a7bff">Trainer</button></figcaption>
                </figure>
            </div>
            <div class="row">
                <div class="col-5">
                </div>
                <div class="col-2 offset-1">
                    <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Info</button> 
                </div>   
                <div class="col-5">
                </div> 
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Description</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Independent: Have access to your own workout plan, where you can view activites and friends.
            </div>
            <div class="modal-body">
                Trainer: Have access to multiple clients, where you can view and edit their workout plans.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  </body>
</html>
